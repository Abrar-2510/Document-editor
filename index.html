<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Document Editor</title>
    </head>
    <body>
        <div class="container px-4 px-lg-5 h-100">
            <h4 id="title" class="font-weight-bold text-center mt-5 pb-3">Document Editor ðŸ‘‹</h4>
            <hr class="divider">
            <p class="text-center pb-3"> This editor for typing what you want and save this file as text, pdf or word</p>
            <div class="controls d-flex justify-content-between">
                <div class="main-controls d-flex">
                    <div class="dropdown">
                        <button
                            class="btn dropdown-toggle"
                            data-bs-toggle="dropdown"
                        >
                            File-Type
                        </button>
                        <div class="dropdown-menu">
                            <button id="new-btn" class="dropdown-item">
                                New file
                            </button>
                            <button id="txt-btn" class="dropdown-item">
                                Save as TXT
                            </button>
                            <button id="pdf-btn" class="dropdown-item">
                                Save as PDF
                            </button>
                        </div>
                    </div>
   
                    <input  id="filename-input" type="text" value="untitled" placeholder="file-name"/>
                </div>
                <div class="control-btn-container d-flex">
                    <button id="bold-btn" class="btn btn-light control-btn">
                        b
                    </button>
                    <button id="underline-btn" class="btn btn-light control-btn">
                        u
                    </button>
                    <button id="italic-btn" class="btn btn-light control-btn">
                        i
                    </button>
                    <input id="color-btn" type="color" class="btn btn-light control-btn" />
                </div>
            </div>
           
            <div id="content" contenteditable="true" spellcheck="true" placeholder="please Subscribe Thapa technical"></div>
        </div>

        <script src="htmltopdf.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
